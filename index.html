<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="todoList">
            <h1>Drag and drop html5</h1>
        </div>
    </header>

    <main>
        <section>

            <div class="content">

                <form class="add">
                  <input type="text" autocomplete="off" name="add" id="newTask" placeholder="Add items in your list">
                  <div class="input-buttons">
                    <a href="#0" class="add-todo">
                      <i class="fas fa-plus add"></i>
                    </a>
                  </div>
                </form>

                    <ul class="todos"> 
                        <li class="draggable" draggable="true">JavaScript<i class="far fa-trash-alt delete"></i></li>
                        <li class="draggable" draggable="true">CSS3<i class="far fa-trash-alt delete"></i></li>
                        <li class="draggable" draggable="true">HTML5<i class="far fa-trash-alt delete"></i></li>
                        <li class="draggable" draggable="true">Awesome<i class="far fa-trash-alt delete"></i></li>
                    </ul>

            </div>

        </section>       
    </main>
    
    <script src="main.js"></script>
    <!--script src="drag.js"></script-->
   
</body>
</html>
